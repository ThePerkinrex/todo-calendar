<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add | To-dos</title>

	<link rel="stylesheet" href="/lib/select/style.css">
	
	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="row centered">
		<h1>Task Manager</h1>
	</div>
	<nav class="row centered">
		<a href="/settings" class="settings">Settings</a>
		<a href="/" class="settings">Back</a>
	</nav>
	<form id="task-form">
		<label for="name">Name</label><input type="text" name="name" id="name" required/>
		<label for="category">Category</label><select name="category" id="category" class="html-select" data-source="category"></select>
		<label for="course">Course</label><select name="course" id="course" class="html-select" data-optional="None" data-source="course"></select>
		<label for="state">State</label><select name="state" id="state" class="html-select" data-optional="None" data-source="state"></select>
		<label for="parent">Parent</label><select name="parent" id="parent" class="html-select" data-optional="None" data-source="task"></select>
		<label for="startTime">Start Time</label><div class="time"><button id="startTimeNow" class="now-btn" type="button">Now</button><input type="datetime-local" id="startTime" name="start"></div>
		<label for="endTime">End Time</label><div class="time"><button id="endTimeNow" class="now-btn" type="button" disabled>Now</button><input type="datetime-local" id="endTime" name="end" disabled></div>
		<!-- TODO Time -->
		<button type="submit">Add task</button>
	</form>
	<script type="module">
		import {main} from './index.js'

		main()
	</script>
</body>
</html>
