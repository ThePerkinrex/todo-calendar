<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-dos</title>
	<link rel="stylesheet" href="/index.css">
</head>
<body>
	<h3>Loaded at: <span id="now">Loading</span></h3>
	<details id="courses">
		<summary>Courses</summary>
		<template id="course-template">
			<div class="course">
				<div class="color-block"></div>
				<span class="course-name"></span>
			</div>
		</template>
	</details>
	<details id="deadlines" open>
		<summary>Deadlines</summary>
		<template id="deadline-template">
			<div class="deadline">
				<div class="color-block course-color"></div>
				<div class="color-block cat-color"></div>
				<span class="deadline-name"></span>
				(<span class="course-name"></span> - <span class="cat-name"></span>)
			</div>
		</template>
		<details id="past-deadlines">
			<summary>Past Deadlines</summary>
		</details>
		<details id="next-deadlines" open>
			<summary>Next Deadlines</summary>
		</details>
	</details>
	<script src="/index.js"></script>
</body>
</html>
